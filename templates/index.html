<!DOCTYPE html>
<html>
<head>
    <title>Криптомонстр</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
</head>
<body background="/static/images/back.png">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="static/images/coin.png" width="30" height="30"> </img>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Скупщик <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/wallet">Кошелек</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/send">Перевести монетки</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/top">Рейтинг</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container center-block">
    <h1 >Регистрируй</h1>
    <form class="reg_form" method="POST" action="/">
        <div class="content">
        <textarea placeholder="Ваши строки" name="hashes" cols="80" rows="10"></textarea>

        <button type="submit" class="btn btn-light">Отправить</button>
    </div>

         {% if res %}
            <h1>Обработаны ключи:</h1>
            <ul>
                {% for h, error in res %}
                    <li>{{ h }} &mdash; {% if not error %}ok{% else %}error{% endif %}</li>
                {% endfor %}
            </ul>
         {% endif %}
    </form>
</div>

</body>
</html>
