<!DOCTYPE html>
<html>
<head>
    <title>Криптомонстр</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
</head>
<body background="/static/images/back.png">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="static/images/coin.png" width="30" height="30"> </img>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"  href="/">Скупщик</a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="/wallet">Кошелек <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/send">Перевести монетки</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/top">Рейтинг</a>
      </li>
    </ul>
  </div>
</nav>
   <div class="container center-block">
    <h1>Проверь свои монетки</h1>
    <form method="GET" action="/wallet">
         <textarea placeholder="Ваш id" name="ids" cols="80" rows="1"></textarea>
         <button type="submit"  class="btn btn-light">Отправить</button>
        {% if name and name != "ewq" %}
            <p>Количество монет у пользователя {{ name }}: {{ res }}</p>
        {% endif %}
        {% if not name %}
            <p>Такого аккаунта нет!</p>
        {% endif %}
    </form>
   </div>
</body>
</html>
