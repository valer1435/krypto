<!DOCTYPE html>
<html>
<head>
    <title>Криптомонстр</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="static/images/favicon.ico" />
</head>
<body background="/static/images/back.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="static/images/coin.png" width="30" height="30"> </img>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"  href="/">Скупщик</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/wallet">Кошелек</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/send">Перевести монетки</a>
      </li>
         <li class="nav-item active">
        <a class="nav-link" href="/top">Рейтинг <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container center-block">
    <h1 class="text-center">Рейтинг</h1>
    <ul>{% if res %}
        <ol>
            {% for user, money in res %}
            <li>{{ user }} &mdash; {{ money }}</li>
            {% endfor %}
          </ol>
        {% else %}
            <p>К сожалению, никто еще не намайнил ниодной монеты. Станьте первым!</p>
        {% endif %}
    </ul>
    </div>
</body>
</html>
